plugins {
    id 'java'
    id 'war'
}

group 'sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'org.springframework:spring-test:4.2.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.springframework:spring-core:4.3.4.RELEASE"
    compile "org.springframework:spring-context:4.3.4.RELEASE"
    compile "org.springframework:spring-context-support:4.3.4.RELEASE"
    compile 'org.springframework:spring-web:4.3.4.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.9.0.RELEASE'
    compile 'org.hibernate:hibernate-core:4.2.12.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.2.12.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    providedCompile "org.projectlombok:lombok:1.16.16"
}
